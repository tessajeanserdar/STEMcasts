<html lang="en" >
<head>
  <title>STEMcasts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body ng-app='fickle'>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="stemcast-header mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="stemcast-title mdl-layout-title">
          <span style="color:rgb(30,144,255);"> STEMcasts </span>
        </span>

        <!-- Add spacer, to align navigation to the right in desktop -->
        <div class="stemcast-header-spacer mdl-layout-spacer"></div>
        <div class="stemcast-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search-field">
          </div>
        </div>

        <!-- Navigation -->
        <div class="stemcast-navigation-container">
          <nav class="stemcast-navigation mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/explore">Explore</a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/browse">Browse</a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/channel">Channels</a>
           <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/login">Sign In</a>
          </nav>
        </div>
      </div>
    </div>


    <div class="stemcast-drawer mdl-layout__drawer">
      <span class="mdl-layout-title"></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#/explore">Explore</a>
        <a class="mdl-navigation__link" href="#/browse">Browse</a>
        <a class="mdl-navigation__link" href="#/channel">Channels</a>
        </nav>
    </div>

    <div style="background-color:#f3f3f3" class="stemcast-content mdl-layout__content stemcast-be-together-section">
      <ui-view class='angular-view'><ui-view>
    </div> 

    </div>
  </div>      
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- Angular Material Library -->
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
   <script src="lib/angular-soundmanager2/dist/angular-soundmanager2.min.js"></script>

  <!-- STEMcast  -->
  <script src="app/player/player.js"></script>
  <script src="app/login/login.js"></script>
  <script src="app/user/user.js"></script>
  <script src="app/explore/explore.js"></script>
  <script src="app/channel/channel.js"></script>
  <script src="app/browse/browse.js"></script>
  <script src="app/show/show.js"></script>
  <script src="app/welcome/welcome.js"></script>
  <script src="services.js"></script>
  <script src="app/app.js"></script>


</body>
</html>
