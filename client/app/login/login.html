<div>
  <div class="sign-in">
    <h3>Sign In</h3>
    <form class="form-horizontal" name="signinForm" ng-submit='signin()'>
      <input class="mdl-textfield__input" type='text'ng-model='user.username' placeholder="name"> <br>
      <input class="mdl-textfield__input" type="password" ng-model='user.password' placeholder="password "> <br>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">signin</button>
    </form>
  </div>

  <div class="sign-up">
    <form class="form-horizontal" name="signupForm">
      <fieldset>
        <h3>Sign Up</h3>
      <input class="mdl-textfield__input" type='text' ng-model='user.firstname' placeholder="first name"> <br>
      <input class="mdl-textfield__input" type='text' ng-model='user.lastname' placeholder="last name"> <br>
      <input class="mdl-textfield__input" type='text' ng-model='user.name' placeholder="username"> <br>
      <input class="mdl-textfield__input" type='text' ng-model='user.email' placeholder="email"> <br>
      <input class="mdl-textfield__input" type="password" ng-model='user.pword' placeholder="password"> <br>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"ng-click="signup(user)">signup</button>
      </fieldset>
    </form>
  </div>
</div>
