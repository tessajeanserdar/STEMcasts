<div class="spinner" ng-hide="loaded"></div>
  <div ng-cloak="" ng-show="loaded"> 
    <div class="angular-view-child stemcast-be-together-section mdl-typography--text-center">
    <audio class="audioPlayer" ng-src="{{currentSong.url | trustUrl}}" audioplayer controls></audio>
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <div id="player-image" style="background: url('{{currentSong.thumbnail}}') center / cover;" class="mdl-card__title mdl-card--expand player-image">
          </div>
          <div>
           <img class="noun-project-player" src="assets/img/noun_330115.png" ng-click="initPlay()">
           <img class="noun-project-player" src="assets/img/noun_330116.png" ng-click="stopPlay()">
         </div>
          <div class="player-description">
            <h2 class="mdl-card__title-text player-song-title">{{currentSong.title.slice(0, 22).concat('...')}}</h2>
            <a href="https://itunes.apple.com/us/podcast/lately-in-javascript-podcast/id396032722?mt=2&uo=4" target="_blank"> itunes </a>
         </div>
    </div>
</div>
