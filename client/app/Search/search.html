<div ng-controller="searchController" class="md-padding checkboxdemoSyncing" ng-cloak="" style="min-height:270px" ng-app="fickle.search">
  <div class="tags">
    <div ng-repeat="tag in tags">
      <div ng-checked="exists(tag, selected)" ng-click="toggle(tag, selected)">
      &nbsp<label><input type="checkbox"></label>
        {{ tag.name }} <span ng-if="exists(tag, selected)">selected</span>
      </div>
    </div>
  </div> 
  <br>
  <form >
    <a href='#/resource'><button ng-click='sendTags()'>Submit</button></a>
  </form>
</div>
